<mat-card>
    <div class="row" >
    <mat-card-title style="padding-bottom: 5%;" class="col-xs-8">Recipe Details</mat-card-title>
    <div class="col-xs-4">
        <button mat-raised-button color="accent" (click)="onShare()">Share</button> 
    </div>
    <div class="col-xs-8" *ngIf="share">
        <mat-form-field appearance="outline" style="padding-top: 15px;padding-right: 5px;">
            <mat-label for="email">Enter your E-Mail</mat-label>
            <input matInput 
             type="email"
             id="email"
             class="inputfield"
             [(ngModel)]="emailId"
             placeholder="Enter Email Address to Share"
             required
             email>
             <mat-error>You must enter a valid E-Mail ID</mat-error>
        </mat-form-field>
            <button mat-raised-button
            class="btn btn-primary" 
            [disabled]="!emailId"
            (click)="shareRecipe(emailId)" 
            >Send</button> 
    </div>
</div>
    <div class="row">
        <div class="col-xs-12">
            <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="max-height: 300px;border-radius: 5px;">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12" style="font-style: normal;font-family: fantasy;font-weight: bold;padding-top: 2%;">
            <h1>{{recipe.name}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="btn-group"
                appDropdown>
                <button
                mat-raised-button 
                color="primary"
                type="button"
                >
                Manage Recipe<span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a (click)="onAddIngredientToShoppingList()" style="cursor: pointer;">To Shopping List</a></li>
                    <li><a (click)="onEditRecipe()" style="cursor: pointer;" >Edit Recipe</a></li>
                    <li><a (click)="onDeleteRecipe()" style="cursor: pointer; ">Delete Recipe</a></li>
                </ul>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-12" style="font-family:'Times New Roman';font-style: italic;">
            {{recipe.description}}
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-12">
            <ul class="list-group"
             style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
             font-style: italic;
             font-weight: bold;">
                Ingredients:
                <li class="list-group-item"
                *ngFor="let item of recipe.ingredient">
                {{item.name}} - {{item.amount}}
                </li>
            </ul>
        </div>
    </div>
</mat-card>
